<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        var i = 0
        while (i < 10){
        //нужно добавить div с классом на страницу
        document.body.innerHTML += `<div class="box"> hello </div>`
        
        //обратится к этому div
        var box = document.querySelectorAll(".box")
        
        //настроить его стиль через style
        //задать случайный цвет фона
        //настроить размер
        box.style.width = "100px"
        box.style.height = "100px"
        
        box.style.backgroundColor =
            `rgb(
                ${Math.random() * 255},
                ${Math.random() * 255},
                ${Math.random() * 255}
            )`
        i++
        }
        
    </script>
</body>
</html>
